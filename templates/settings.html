{% extends "base.html" %}

{% block title %}{{ user.username }}'s Settings{% endblock %}

{% block style %}
  <style>
    .settings-form {
    margin-bottom: 1.5rem;
  }

  .settings-form .form-label {
    font-weight: bold;
  }

  .settings-form .form-control {
    border-radius: 10px;
  }

  .settings-form .btn-custom {
    width: 100%;
    border-radius: 10px;
    padding: 10px;
    background-color: #8A9A5B;
    color: white;
    font-size: 1rem;
  }

  .settings-form .btn-custom:hover {
    background-color: #7A8A4D;
  }

  .settings-form .text-error {
    color: red;
    font-size: 0.9rem;
    margin-top: 5px;
  }

  .card {
    max-width: 400px;
    width: 100%;
    border-radius: 15px;
    padding: 2rem;
  }

  h2 {
    color: #8A9A5B;
  }

  .btn-return {
    width: 100%;
    background-color: #f8f9fa;
    border: 1px solid #ddd;
    padding: 10px;
    border-radius: 10px;
    font-size: 1rem;
  }

  .btn-return:hover {
    background-color: #e0e0e0;
  }
</style>
{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 800px; width: 100%; border-radius: 15px;">
      <h2 class="text-center mb-4" style="color: #8A9A5B;">Settings</h2>

      <form action="{{ url_for('ChangeUsername') }}" method="POST" class="settings-form">
        <div class="mb-4">
          <label for="username" class="form-label">Change Username</label>
          <input id="username" class="form-control form-input" name="username" placeholder="Enter new username" required>
          <p class="text-error">{{ usernameError }}</p>
          <button class="btn-custom" type="submit">Change</button>
        </div>
      </form>

      <form action="{{ url_for('ChangePassword') }}" method="POST" class="settings-form">
        <div class="mb-4">
          <label for="password" class="form-label">Change Password</label>
          <input id="password" type="password" class="form-control form-input" name="password" placeholder="Enter new password" required>
          <p class="text-error">{{ passwordError }}</p>
          <button class="btn-custom" type="submit">Change</button>
        </div>
      </form>

      <form action="{{ url_for('ChangeProfilePicture') }}" method="POST" class="settings-form" enctype="multipart/form-data">
        <div class="mb-4">
          <label for="profilePicture" class="form-label">Change Profile Picture</label>
          <input type = "file" id="profilePicture" class="form-control form-input" name="profilePicture" required>
          <p class="text-error">{{ profilePictureError }}</p>
          <button class="btn-custom" type="submit">Change</button>
        </div>
      </form>

      <a href="{{ url_for('Profile', userID=user.id) }}">
        <button class="btn-return" type="button">Return</button>
      </a>
    </div>
  </div>
{% endblock %}
