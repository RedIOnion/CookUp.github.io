{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%; border-radius: 15px;">
      <h2 class="text-center mb-4" style="color: rgb(27, 37, 82);">Create an Account</h2>

      <form method="POST">
        <div class="mb-3">
          <label for="username" class="form-label" style="color: rgb(27, 37, 82);">Username</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label" style="color: rgb(27, 37, 82);">Email address</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label" style="color: rgb(27, 37, 82);">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
        </div>
        
        <br>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label" style="color: rgb(27, 37, 82);">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <p>{{error}}</p>

        <button type="submit" class="btn btn-primary w-100 mt-3" style="background-color: rgb(27, 37, 82); border: none; border-radius: 10px;">Register</button>
      </form>
      
      <div class="text-center mt-3">
        <p>Already have an account? <a href="/login" style="color: rgb(27, 37, 82);">Login here</a></p>
      </div>
    </div>
  </div>
{% endblock %}
